<!DOCTYPE html>

                </li>
                <li>
                    <a href="#">
                        <img src="./src/images/nav1.png" alt="">

            <section class="second-kill jd-products-box">
                <div class="products-box-top no-bor">
                    <div class="sec-k-t-l">
                        <span class="icon-time"></span>

                        <div class="os-time">
                            <span class="num">0</span>
                            <span class="num">0</span>

                            <span class="num">0</span>
                            <span class="num">0</span>

                    <a href="#" class="pull-left">
